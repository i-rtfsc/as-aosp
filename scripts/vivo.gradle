ext {
    //设置源码所在的目录
    vivoDir = "/home/solo/code/vivo/vendor/vivo"
    if (org.gradle.internal.os.OperatingSystem.current().isMacOsX()) {
        vivoDir = "/Users/solo/code/vivo"
    }

    vivo = [
            root        : "$vivoDir",

            /*************** 配置 vivo fwk 路径 ***************/
            framework   : [
                    manifest: "AndroidManifest.xml",
                    res     : "res",
                    assets  : "assets",
                    jni     : "$vivoDir",
                    src     : [
                            "$vivoDir/frameworks/base/core/java/",
                    ],
            ],

            /*************** 配置 vivo services 路径 ***************/
            services    : [
                    manifest: "AndroidManifest.xml",
                    res     : "res",
                    assets  : "assets",
                    jni     : [],
                    src     : [
                            "$vivoDir/frameworks/base/services/core/java/",
                            "$vivoDir/frameworks/base/services/java/",
                    ],
            ],

            /*************** 配置 vivo framework-res 路径 ***************/
            frameworkRes: [
                    manifest: "AndroidManifest.xml",
                    res     : [],
                    assets  : [
                            "$vivoDir/../../frameworks/base/core/res/vivo-res",
                    ],
                    jni     : [],
                    src     : [],
            ],

    ]

}
