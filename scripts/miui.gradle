ext {
    //设置源码所在的目录
    miuiDir = "/home/solo/code/miui"
    if (org.gradle.internal.os.OperatingSystem.current().isMacOsX()) {
        miuiDir = "/Users/solo/code/miui"
    }

    miui = [
            root        : "$miuiDir",

            /*************** 配置 miui fwk 路径 ***************/
            Framework   : [
                    manifest: "AndroidManifest.xml",
                    res     : "res",
                    assets  : "assets",
                    jni     : "$miuiDir",
                    src     : [
                            "$miuiDir/frameworks/base/core/java/",
                    ],
            ],

            /*************** 配置 miui services 路径 ***************/
            Services    : [
                    manifest: "AndroidManifest.xml",
                    res     : "res",
                    assets  : "assets",
                    jni     : [],
                    src     : [
                            "$miuiDir/frameworks/base/services/core/java/",
                            "$miuiDir/frameworks/base/services/java/",
                    ],
            ],

            /*************** 配置 miui framework-res 路径 ***************/
            FrameworkRes: [
                    manifest: "$miuiDir/frameworks/base/core/res/AndroidManifest.xml",
                    res     : [],
                    assets  : [
                            "$miuiDir/frameworks/base/core/res/res",
                            "$miuiDir/frameworks/base/core/res/toggle-res",
                    ],
                    jni     : [],
                    src     : [],
            ],

    ]

}
