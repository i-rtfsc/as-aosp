ext {
    //通过scripts/config.gradle获取到设置的源码路径，
    //这里也可以改成自己定义的路径
    miuiDir = rootProject.ext.aospRoot

    miuiVendorDir = "$miuiDir/miui"

    miui = [
            root        : "$miuiDir",

            /*************** 配置 miui fwk 路径 ***************/
            Framework   : [
                    manifest: "AndroidManifest.xml",
                    res     : "res",
                    assets  : "assets",
                    jni     : "$miuiDir",
                    src     : [
                            "$miuiVendorDir/frameworks/base/core/java/",
                    ],
            ],

            /*************** 配置 miui services 路径 ***************/
            Services    : [
                    manifest: "AndroidManifest.xml",
                    res     : "res",
                    assets  : "assets",
                    jni     : [],
                    src     : [
                            "$miuiVendorDir/frameworks/base/services/core/java/",
                            "$miuiVendorDir/frameworks/base/services/java/",
                    ],
            ],

            /*************** 配置 miui framework-res 路径 ***************/
            FrameworkRes: [
                    manifest: "$miuiVendorDir/frameworks/base/core/res/AndroidManifest.xml",
                    res     : [
                            "$miuiVendorDir/frameworks/base/core/res/res",
                            "$miuiVendorDir/frameworks/base/core/res/toggle-res",
                    ],
                    assets  : [],
                    jni     : [],
                    src     : [],
            ],

    ]

}
