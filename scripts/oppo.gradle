ext {
    //通过scripts/config.gradle获取到设置的源码路径，
    //这里也可以改成自己定义的路径
    oppoDir = rootProject.ext.aospRoot

    oppoVendorDir = "$oppoDir/oppo"

    oppo = [
            root        : "$oppoDir",

            /*************** 配置 oppo fwk 路径 ***************/
            Framework   : [
                    manifest: "AndroidManifest.xml",
                    res     : "res",
                    assets  : "assets",
                    jni     : "$oppoDir",
                    src     : [
                            "$oppoVendorDir/frameworks/base/core/java/",
                    ],
            ],

            /*************** 配置 oppo services 路径 ***************/
            Services    : [
                    manifest: "AndroidManifest.xml",
                    res     : "res",
                    assets  : "assets",
                    jni     : [],
                    src     : [
                            "$oppoVendorDir/frameworks/base/services/core/java/",
                            "$oppoVendorDir/frameworks/base/services/java/",
                    ],
            ],

            /*************** 配置 oppo framework-res 路径 ***************/
            FrameworkRes: [
                    manifest: "$oppoVendorDir/frameworks/base/core/res/AndroidManifest.xml",
                    res     : [
                            "$oppoVendorDir/frameworks/base/core/res/res",
                            "$oppoVendorDir/frameworks/base/core/res/toggle-res",
                    ],
                    assets  : [],
                    jni     : [],
                    src     : [],
            ],

    ]

}