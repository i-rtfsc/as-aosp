ext {
    //设置源码所在的目录
    oppoDir = "/home/solo/code/oppo"
    if (org.gradle.internal.os.OperatingSystem.current().isMacOsX()) {
        oppoDir = "/Users/solo/code/oppo"
    }

    oppo = [
            root        : "$oppoDir",

            /*************** 配置 oppo fwk 路径 ***************/
            framework   : [
                    manifest: "AndroidManifest.xml",
                    res     : "res",
                    assets  : "assets",
                    jni     : "$oppoDir",
                    src     : [
                            "$oppoDir/frameworks/base/core/java/",
                    ],
            ],

            /*************** 配置 oppo services 路径 ***************/
            services    : [
                    manifest: "AndroidManifest.xml",
                    res     : "res",
                    assets  : "assets",
                    jni     : [],
                    src     : [
                            "$oppoDir/frameworks/base/services/core/java/",
                            "$oppoDir/frameworks/base/services/java/",
                    ],
            ],

            /*************** 配置 oppo framework-res 路径 ***************/
            frameworkRes: [
                    manifest: "$oppoDir/frameworks/base/core/res/AndroidManifest.xml",
                    res     : [],
                    assets  : [
                            "$oppoDir/frameworks/base/core/res/res",
                            "$oppoDir/frameworks/base/core/res/toggle-res",
                    ],
                    jni     : [],
                    src     : [],
            ],

    ]

}