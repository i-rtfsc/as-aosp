ext {
    BUILD_APPLICATION = true
    BUILD_MANIFEST = 'AndroidManifest.xml'
    BUILD_RES = 'res'
    BUILD_ASSETS = 'assets'
    BUILD_SRC = 'src'
    BUILD_AIDL = 'aidl'
}

apply from: "${rootDir}/scripts/android-build.gradle"

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    if (rootProject.ext.enable_boot_jar.toBoolean()) {
        compileOnly fileTree(include: ['*.jar'], dir: '../system_libs')
    }

    implementation "androidx.appcompat:appcompat:1.1.0"

    implementation project(':i-ext-framework')
    implementation project(':i-ext-services')
    implementation project(':ext-framework')
    implementation project(':ext-services')

}
