// Top-level build file where you can add configuration options common to all sub-projects/modules.
apply from: 'scripts/config.gradle'
apply from: 'scripts/aosp.gradle'
apply from: 'scripts/car.gradle'
apply from: 'scripts/cts.gradle'
apply from: 'scripts/miui.gradle'

// 检查目录 ext 是否存在 ext.gradle
// 如果存在则加载
// .gitignore 忽略目录 ext ，方便其他用户自定义此工程的同时也能随时同步最新代码
File f = new File('ext/ext.gradle');
if (f.exists() && f.isFile()) {
    apply from: 'ext/ext.gradle'
    logger.warn("apply {}", 'ext/ext.gradle')
}

buildscript {
    repositories {
        google()
        mavenCentral()
        maven {
            url 'http://maven.aliyun.com/repository/gradle-plugin/'
            allowInsecureProtocol true
        }
        maven {
            url 'http://maven.aliyun.com/repository/google/'
            allowInsecureProtocol true
        }
        maven {
            url 'http://maven.aliyun.com/repository/public/'
            allowInsecureProtocol true
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.8.22"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven {
            url 'http://maven.aliyun.com/repository/gradle-plugin/'
            allowInsecureProtocol true
        }
        maven {
            url 'http://maven.aliyun.com/repository/google/'
            allowInsecureProtocol true
        }
        maven {
            url 'http://maven.aliyun.com/repository/public/'
            allowInsecureProtocol true
        }
    }
}
